 // Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // App version
        versionCode = 1
        versionName = '1.0.0'   // X.Y.Z; X = Major, Y = minor, Z = Patch level

        // SDK and tools
        compileSdkVersion = 29
        minSdkVersion = 21
        targetSdkVersion = 29

        // App dependencies
        androidGradlePluginVersion = '3.6.1'
        appcompatVersion = '1.1.0'
        activityVersion = '1.1.0'
        archTestingVersion = '2.0.0'
        corektxVersion = '1.2.0'
        constraintVersion = '1.1.3'
        coreTestingVersion = '1.1.1'
        crashlyticsVersion = '2.10.1'
        crashlyticsGradleVersion = '2.0.0-beta02'
        debugDbVersion = '1.0.6'
        daggerVersion = '2.26'
        espressoVersion = '3.1.0'
        fragmentVersion = '1.2.3'
        firebaseAuthVersion = '19.3.0'
        firebaseUiAuthVersion = '4.3.1'
        firebaseAnalyticsVersion = '17.2.3'
        firebaseCommonKtxVersion = '19.3.0'
        glideVersion = '4.10.0'
        gsonVersion = '2.8.5'
        googleServicesVersion = "4.3.3"
        hamcrestVersion = '2.1'
        junitVersion = '4.12'
        kotlinVersion = '1.3.71'
        lifecycleVersion = '2.2.0'
        lifecycleRuntimeVersion = '2.2.0-rc03'
        liveDataKtxVersion = '2.2.0'
        materialVersion = '1.1.0'
        multidexVersion = '2.0.1'
        mockitoVersion = '2.7.1'
        mockitoKotlinVersion = "1.5.0"
        navigationControllerVersion = '2.2.1'
        okhttpVersion = '3.11.0'
        openSourceLicencesVersion = '17.0.0'
        openSourceLicensesPluginVersion = '0.10.0'
        roomVersion = '2.2.5'
        rulesVersion = '1.1.1'
        retrofitVersion = '2.6.2'
        retrofit2Rxjava2AdapterVersion = '1.0.0'
        supportlibraryVersion = '1.0.0'
        timberVersion = '4.7.1'
        testRunnerVersion = '1.1.1'
        testExtRunnerVersion = '1.1.0'
        threetenabpVersion = "1.0.5"
        threetenbpVersion = "1.3.6"
        viewModelKtxVersion = '2.1.0'
    }
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath "com.android.tools.build:gradle:${androidGradlePluginVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.gms:google-services:$googleServicesVersion"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$crashlyticsGradleVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationControllerVersion"
        classpath "com.google.android.gms:oss-licenses-plugin:$openSourceLicensesPluginVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}