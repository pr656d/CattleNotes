 // Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // App version
        versionCode = 1
        versionName = '1.0.0'   // X.Y.Z; X = Major, Y = minor, Z = Patch level

        // SDK and tools
        compileSdkVersion = 29
        minSdkVersion = 21
        targetSdkVersion = 29

        // App dependencies
        androidGradlePluginVersion = '3.5.2'
        kotlinVersion = '1.3.50'
        appcompatVersion = '1.1.0'
        activityVersion = '1.0.0'
        fragmentVersion = '1.1.0'
        supportlibraryVersion = '1.0.0'
        constraintVersion = '1.1.3'
        corektxVersion = '1.1.0'
        coroutineCoreVersion = '1.3.2' 
        viewModelKtxVersion = '2.1.0'
        googleServicesVersion = "4.3.2"
        navigationControllerVersion = '2.1.0'
        materialVersion = '1.2.0-alpha02'
        lifecycleVersion = '2.1.0'
        multidexVersion = '2.0.1'
        glideVersion = '4.9.0'
        gsonVersion = '2.8.5'
        timberVersion = '4.7.1'
        retrofitVersion = '2.6.2'
        okhttpVersion = '3.11.0'
        retrofit2Rxjava2AdapterVersion = '1.0.0'
        roomVersion = '2.2.1'
        debugDbVersion = '1.0.6'
        daggerVersion = '2.25.2'
        openSourceLicencesVersion = '17.0.0'
        openSourceLicensesPluginVersion = '0.10.0'
        firebaseUiAuthVersion = '4.3.1'
        firebaseAnalyticsVersion = '17.2.1'
        firebaseAuthVersion = '19.1.0'
        firebaseDatabaseVersion = '19.2.0'
        facebookSdkVersion = '5.0.0'
        paracameraVersion = '0.2.2'
        junitVersion = '4.12'
        espressoVersion = '3.1.0'
        mockitoVersion = '2.7.1'
        coreTestingVersion = '1.1.1'
        testRunnerVersion = '1.1.1'
        testExtRunnerVersion = '1.1.0'
        hamcrestVersion = '2.1'
    }
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.gms:google-services:$googleServicesVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationControllerVersion"
        classpath "com.google.android.gms:oss-licenses-plugin:$openSourceLicensesPluginVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}